<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{pet.name}}</title>
  </head>
  <body>
    <h1>{{pet.name}} Details</h1>
    <ul>
      <li>ID: {{pet.id}}</li>
      <li>Name: {{pet.name}}</li>
      <li>Species: <a href="/species/{{pet.species}}"> {{pet.species}}</a></li>
      <li>Hunger: {{pet.hunger}}</li>
      <blockquote>{{pet.greet()}}</blockquote>
    </ul>
    <a href="/">Go Back</a>
  </body>
</html>
